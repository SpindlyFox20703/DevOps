global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']  # Scrape Loki for metrics
  # Add more targets, e.g., for Jenkins/Grafana if they expose metrics endpoints